   <style>
  .accordion {
   background-color: #eee;
   color: #444;
   cursor: pointer;
   padding: 18px;

   text-align: left;
   border: none;
   outline: none;
   transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc;
}
	   
.panel {
  padding: 0 18px;
  background-color: white;
  display: none;
  overflow: hidden;
}
   </style>
</head>

<body>
